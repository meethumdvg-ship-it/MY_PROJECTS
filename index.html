<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe vs AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 0 0 10px cyan;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
    }

    .cell {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      cursor: pointer;
      transition: all 0.3s;
      user-select: none;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    #status {
      margin-top: 25px;
      font-size: 1.3em;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      background: cyan;
      color: #000;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00bcd4;
      color: #fff;
      transform: scale(1.05);
    }

    .mode-select {
      margin-bottom: 20px;
    }

    select {
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #fff;
      color: #000;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>‚ùå Tic Tac Toe ‚≠ï</h1>

  <div class="mode-select">
    <label>Mode: </label>
    <select id="modeSelect" onchange="resetGame()">
      <option value="pvp">Player vs Player</option>
      <option value="ai">Player vs Computer</option>
    </select>
  </div>

  <div class="game-board" id="board"></div>
  <div id="status">Player X's turn</div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const modeSelect = document.getElementById("modeSelect");
    let currentPlayer = "X";
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function createBoard() {
      board.innerHTML = "";
      gameState.forEach((cell, index) => {
        const cellElement = document.createElement("div");
        cellElement.classList.add("cell");
        cellElement.dataset.index = index;
        cellElement.addEventListener("click", handleCellClick);
        board.appendChild(cellElement);
      });
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;

      if (gameState[index] !== "" || !gameActive) return;

      makeMove(index, currentPlayer);
      if (checkWin()) {
        statusText.textContent = `üéâ Player ${currentPlayer} Wins! üéâ`;
        gameActive = false;
        return;
      } else if (!gameState.includes("")) {
        statusText.textContent = "üòé It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;

      if (modeSelect.value === "ai" && currentPlayer === "O") {
        setTimeout(aiMove, 500); // small delay for realism
      }
    }

    function makeMove(index, player) {
      gameState[index] = player;
      const cell = document.querySelector(`[data-index='${index}']`);
      cell.textContent = player;
    }

    function aiMove() {
      if (!gameActive) return;

      // Simple AI: choose random empty cell
      const emptyIndices = gameState
        .map((cell, index) => (cell === "" ? index : null))
        .filter((val) => val !== null);

      if (emptyIndices.length === 0) return;

      const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      makeMove(randomIndex, "O");

      if (checkWin()) {
        statusText.textContent = "üíª Computer Wins!";
        gameActive = false;
        return;
      } else if (!gameState.includes("")) {
        statusText.textContent = "üòé It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      return winningConditions.some(condition => {
        const [a, b, c] = condition;
        return (
          gameState[a] &&
          gameState[a] === gameState[b] &&
          gameState[a] === gameState[c]
        );
      });
    }

    function resetGame() {
      currentPlayer = "X";
      gameActive = true;
      gameState = ["", "", "", "", "", "", "", "", ""];
      statusText.textContent = "Player X's turn";
      createBoard();

      if (modeSelect.value === "ai" && currentPlayer === "O") {
        aiMove();
      }
    }

    createBoard();
  </script>
</body>
</html>
